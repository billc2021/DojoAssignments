 <table>
    <thead>
        <tr>
            <th>First Name</th>
            <th></th>
            <th>Last Name</th>
            <th></th>
            <th>Fav. Language</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">

            <td></td>
            <td>{{ user.lastName }}</td>

            <td>{{ user.language }}</td>
        </tr>
    </tbody>
</table>
