<h3>Edit Partials</h3>
<form ng-submit="edit()">
    First Name: <input type="text" ng-model="friend.first_name">
    <br>
    Last Name: <input type="text" ng-model="friend.last_name">
    <br>
    Current Birthday: <input type="text" ng-model="friend.birthday | date:'yyyy-MM-dd'">
    <br>
    New Birthday<input type="date" ng-model="friend.birthday">
    <br>
    <input type="submit" value="Submit">
</form>
