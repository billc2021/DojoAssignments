<form ng-submit="create()"> 
    Name: <input type="test" ng-model="player.name"> <input type="submit">
</form>
<br>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody ng-repeat="player in players">
        <tr>
            <td>{{ player.name }}</td>
            <td></td>
            <td><button type="submit" ng-click="delete($index)">Remove Player</button></td>
        </tr>
    </tbody>
</table>
