<section data-ng-controller="friendsController">
	<h1>New Friend</h1>
	<form data-ng-submit="create()" novalidate>
		<div>
			<label for="firstName">First Name:</label>
			<div>
				<input type="text" data-ng-model="firstName" id="firstName" placeholder="First Name" required>
			</div>
		</div>
        <div>
			<label for="lastName">Last Name:</label>
			<div>
				<input type="text" data-ng-model="lastName" id="lastName" placeholder="Last Name" required>
			</div>
		</div>
        <div>
			<label for="birthDay">Birthday</label>
			<div>
				<input type="date" data-ng-model="birthDay" id="birthDay"required>
			</div>
		</div>
		<div>
			<input type="submit">
		</div>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
