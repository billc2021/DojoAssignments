<a ng-href = '#/create'>Create a Poll</a>
<a ng-href = '#/' ng-click = "pi.logout();">Logout</a>
<h3>Current Polls</h3>

<input type='text' placeholder = 'search' ng-model = "pi.search">

<table ng-if = "pi.polls.length > 0">
  <tr>
    <th>Name</th>
    <th>Survey Question</th>
    <th>Date Posted</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat = "poll in pi.polls | filter:pi.search">
    <td ng-bind = 'poll.creator.name'></td>
    <td><a href = "#/polls/{{poll._id}}">{{poll.question}}</a></td>
    <td ng-bind = "poll.created_at | date: 'MMM dd, yyyy'"></td>
    <td><button ng-if = 'poll.creator._id == pi.user._id' ng-click = "pi.delete(poll)">Delete</button></td>
  </tr>
</table>
