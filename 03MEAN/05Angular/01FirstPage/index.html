<!DOCTYPE html>
<html lang="en" ng-app='app'>
    <head>
        <title>First Angular Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
        <script>
            var app = angular.module('app', []);
            app.controller('divController', ['$scope', function($scope){
                $scope.name = 'Ted';
                $scope.myFavoriteLanguage = 'JavaScript';
                $scope.myFavoriteJSLibrary = 'Angular';
            }])
        </script>
    </head>
    <body>
        <div ng-controller="divController">
            <p>Hello my name is {{ name }}, my favorite language is {{ myFavoriteLanguage }} because the {{ myFavoriteJSLibrary }} library is awsome!.</p>
        </div>
    
    </body>
</html>
