<!DOCTYPE html>
<!-- ng-app is like telling the browser, 'Hey, this element and all of its children are now under the purview of Angular!' -->
<html ng-app>  <!-- added ng-app directive to html element! -->
<head>
    <meta charset="utf-8">
    <title>Angular</title>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
</head>
<!-- ng-init is just a simple directive that lets us declare a variable. -->
<body ng-init=" dojo='ninja' ">  <!-- added ng-init directive to body element and assigned a variable! -->
    <h1>{{ dojo }}</h1>
</body>
</html>
