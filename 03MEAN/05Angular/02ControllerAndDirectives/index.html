<html ng-app='myApp'>
    <head>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
        <script type="text/javascript">
            var myAppModule = angular.module('myApp', []);
            myAppModule.controller('foodController', function($scope){
                $scope.foods = [];
            $scope.addFood = function(){
                $scope.foods.push($scope.newFood);
                $scope.newFood = {};
            }
            }) 
        </script>
    </head>
    <body>
        <div ng-controller='foodController'>
            <form>
                Favorite Food: <input type="text" ng-model='newFood.name'>
                <input type="submit" ng-click='addFood()'>
                <br>
                Currently Typing:<span ng-if="newFood.name"> {{newFood.name}}</span>
            </form>
            <div>
                Filter: <input type="text" ng-model="filter">
                <p ng-repeat="food in foods | filter:filter"> {{ food.name }}</p>
            </div>
        </div>
    </body>
</html>
