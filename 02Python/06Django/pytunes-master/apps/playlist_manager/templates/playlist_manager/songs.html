<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Songs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>{{ playlist.name }}</h1>
        {% for m in messages %}
            <p>{{ m }}</p>
        {% endfor %}
        <form action="{% url 'pytunes:addsong' playlist_id=playlist.id %}" method="POST">
            {% csrf_token %} 
            <label for="song_name">Enter Song Name:</label>
            <input type="text" name="song_name">
            <input type="submit" value="Add">
        </form>
        <hr>
        <table> 
            <tr>
                <th>Song Name</th>
                <th>Date Created</th>
            </tr>
            {% for s in songs %}
            <tr>
                <td>{{ s.title }}</td>
                <td>{{ s.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
