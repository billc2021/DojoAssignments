<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% for m in messages %}
            {{m}}
        {% endfor %}
        <br>
        <button><a href="{% url 'reviewer:index' %}">Home</a></button>
        <button><a href="{% url 'reviewer:add' %}">Add Book and Review</a></button>
        <button><a href="{% url 'login:logout' %}">Logout</a></button>
        <h1>Add a New Book title and a Review</h1>
        <form action="{% url 'reviewer:add' %}" method="POST">
        {% csrf_token %}
            <label for="title">Book Title:</label>
            <input type="text" name="title" value="">
            <br>
            <label for="author">Aurthor:</label>
            <select name="author_select">
                <option>Select an Author</option>
                {% for author in authors %}
                <option>{{author.author}}</option>
                {% endfor %}
            </select>
            <br>
            <label for="author">Or add a new author</label>
            <input type="text" name="author_text" value="">
            <br>
            <label for="review">Review:</label>
            <br>
            <textarea name="review" rows="8" cols="40"></textarea>
            <br>
            <label for="ratings">Ratings:</label>
            <input type="number" name="ratings" min="1" max="5">
            <label for="ratings">Stars</label>
            <br>
            <input type="submit" name="submit" value="Add Book and Review">
        </form>
    </body>
</html>
