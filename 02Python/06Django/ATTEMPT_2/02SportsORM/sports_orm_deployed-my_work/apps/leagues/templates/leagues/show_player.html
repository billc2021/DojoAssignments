<!DOCTYPE html>
<html>
	<head>
		<title>Show {{player}}</title>
	</head>
	<body>
		<h1>{{player}}</h1>
		<h3><a href="{% url 'show_team' player.curr_team.id %}">{{player.curr_team}}</a></h3>
		<p>Formerly with...</p>
		<ul>
			{% for team in player.past_teams.all|dictsort:"location" %}
				<li>{{team}}</li>
			{% empty %}
				<li>No one!</li>
			{% endfor %}
		</ul>
		<p><a href="{% url 'index' %}">Home</a></p>
	</body>
</html>
