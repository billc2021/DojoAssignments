<html>
    <head>
        <title>My First Template</title>
    </head>
    <body>
        <h3>My first flask template with embedded python</h3>
        <p>Phrase: {{phrase}}</p>
        <p>Times: {{times}}</p>
        {% for x in range(0,times + 1) %} 
            {% if x % 2 == 1 %}
                <p>{{phrase}} {{x}}</p>
            {% endif %}
        {% endfor %}
    </body>
</html>
