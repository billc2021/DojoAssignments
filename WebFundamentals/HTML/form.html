<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <form>
      <h1>My Registration Form</h1>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
      <br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br>
      <label for="confirm">PW Confirm:</label>
      <input type="confirm" id="confirm" name="confirm">
      <br>
      <label for"birthday">Birthday:</label>
      <input type="text" id="birthday" name="birthday" value="mm/dd/yyyy">
      <br>
      <label for="male">Male</label>
      <input type="radio" name="gender" value="male" checked>
      <label for="female">Female</label>
      <input type="radio" name="gender" value="female" checked>
      <label for="other">Other</label>
      <input type="radio" name="gender" value="other" checked>
      <br>
      <label for="description">A short description about yourself</label>
      <br>
      <textarea name="description"></textarea>
      <br>
      <label for="language">Favorite Language:</lable>
      <select name="language">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Ruby">Ruby</option>
      </select>
      <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
