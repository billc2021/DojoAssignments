<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <div id="content">

                <div id="input_fields">
                    <form>
                        <label name="first_name_lbl">First Name:</label>
                        <input id="first" type="input" name="first_name" placeholder="First Name">
                        <br>
                        <label name="last_name_lbl">Last Name:</label>
                        <input id="last" type="input" name="last_name" placeholder="Last Name">
                        <br>
                        <label name="description_lbl">Description:</label>
                        <br>
                        <textarea id="description" name="description" placeholder="Enter a description" rows="10" cols="30"></textarea>
                        <br>
                        <input type="submit">
                    </form>
                </div> <!--INPUTFIELDS-->

                <div id="appended_cards">
                    
                </div> <!--APPENDEDCARDS-->
            </div> <!--CONTENT-->
        </div> <!--WRAPPER-->
